{% extends "shop/base.html" %}
{% load static %}

{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>If you don't have an account, <a href="/account/register">register here</a></p>
<p>Please, use the following form to log-in:</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
